{% load static %}
{% load bootstrap4 %}
<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="{% static 'style.css' %}">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
	<p class="welcome">Sign Up</p>
	<a style="color: black;" href="{% url 'home' %}">Home</a> /
	<a style="color: black;" href="{% url 'login' %}">Login</a>
	<div class="form_container_1">
		<p class="login_title">Sign Up in here</p>
		<div class="sub_container">

			<form method="post" id="register_form">
				<div class="sub_form_1">
					{% csrf_token %}
					{% for field in form %}
					<p>
						{{ field.label_tag }}<br />
						{{ field }}
						{% if field.help_text %}
						<small style="color: green">{{ field.help_text }}</small>
						{% endif %}
						{% for error in field.errors %}
					<p style="color: red">{{ error }}</p>
					{% endfor %}
					</p>
					{% endfor %}
					<button type="submit" class="btn btn-primary">Sign up</button>
				</div>
			</form>
		</div>
	</div>
</body>

</html>
